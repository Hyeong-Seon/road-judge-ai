백코드를 수정하고 싶으시면 backend/app.py 에서 수정하시고
ctrl+s로 저장하신후에 아래 터미널에서 pm2 restart backend

프런트를 수정하고 싶으시면 frontend/src/App.js 에서 수정하시고
ctrl+s로 저장하신후에 아래 터미널에서 pm2 restart frontend

하면 됩니다.

수정후엔 꼭 !!! ctrl+s를 하셔야해요

혹시나 궁금하신게 있으시면 디코로 잘 확인하겠습니다.















cd backend
python app.py


cd frontend
npm start


# 1. 기존 프로세스 삭제 (깨끗하게 시작)
pm2 delete all

# 2. 프론트엔드 실행
# 설명: --cwd ./frontend 옵션이 "frontend 폴더로 가서 실행해라"라는 뜻입니다.
pm2 start npm --name "frontend" --cwd ./frontend -- start

# 3. 백엔드 실행
# 설명: --cwd ./backend 옵션이 "backend 폴더로 가서 실행해라"라는 뜻입니다.
pm2 start ./run_backend.sh --name "backend" --cwd ./backend

# 4. 설정 저장
pm2 save


#1. 올바른 위치로 이동
cd /home/ubuntu/ai-muncheol

# 2. 프론트엔드 실행 (src 안이 아니라 여기서 실행하는 게 핵심)
pm2 start npm --name "frontend" -- start

# 3. 백엔드 실행 (이제 backend.py가 여기 있으니까 바로 실행됨)
pm2 start ./run_backend.sh --name "backend"

# 4. 설정 저장
pm2 save

# 프로세스 종료
pm2 delete all


# 1. 가상환경
conda create -n aimuncheol python=3.10 -y
conda activate aimuncheol

# 2. PyTorch (2.5.1로 다운그레이드)
pip install torch==2.5.1 torchvision==0.20.1

# 3. setuptools 업그레이드
pip install --upgrade pip setuptools wheel

# 4. mmengine
pip install mmengine

# 5. mmcv (일반 mmcv가 빌드 실패해서 lite 버전으로)
pip install mmcv-lite==2.1.0

# 6. decord (Mac ARM용)
pip install eva-decord

# 7. mmaction2 (의존성 무시하고 설치)
pip install mmaction2==1.2.0 --no-deps

# 8. 나머지
pip install matplotlib einops scipy flask flask-cors pandas

# 9. importlib-metadata 설치 (mmcv 의존성 문제 해결)
pip install importlib-metadata

# 10. backend.py 위치 확인 후 실행
ls ~/Downloads/모델/backend*
python backend.py
